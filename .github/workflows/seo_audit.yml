name: SEO Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # weekly on Monday at 03:00 UTC

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (for some packages)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libxml2 libxml2-dev libxslt1-dev libffi-dev libssl-dev build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SEO audit
        env:
          PAGESPEED_KEY: ${{ secrets.PAGESPEED_KEY }}
        run: |
          # Run the audit on the site (change URL if you want)
          python seo_audit_tool_extended.py --url https://example.com --output reports/report.json --pages 50 --pagespeed-key "${PAGESPEED_KEY}" --web-ui
          # Save a copy of the HTML and PDF samples (if generated) to reports/
          ls -la reports || true

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: seo-report
          path: reports
