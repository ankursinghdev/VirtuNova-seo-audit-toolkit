name: SEO Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'  # Runs weekly every Monday at 03:00 UTC

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libxml2 libxml2-dev libxslt1-dev libffi-dev libssl-dev build-essential

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run VirtuNova SEO Audit
        env:
          PAGESPEED_KEY: ${{ secrets.PAGESPEED_KEY }}
        run: |
          mkdir -p reports
          echo "üîç Running SEO audit for https://www.ellocentlabs.com ..."
          python seo_audit_tool_extended.py \
            --url https://www.ellocentlabs.com \
            --output reports/report.json \
            --pages 50 \
            --pagespeed-key "${PAGESPEED_KEY}" \
            --web-ui
          echo "‚úÖ SEO audit completed. Reports saved in 'reports/' folder."

      - name: Upload SEO Reports (JSON + PDF)
        uses: actions/upload-artifact@v4
        with:
          name: seo-report
          path: |
            reports/report.json
            reports/SEO_Audit_Report.pdf
